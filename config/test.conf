http {
  server {
    server_name             0.0.0.0;
    port                    4444;
    404                     ./data/404.html;
    client_max_body_size    100000;
    location {
      endpoint              /test-endpoint;
      root                  ./www/files;
      default               index.html;
      auto-index            true;
      allow-method          GET;
      allow-method          DELETE;
    }
  }
  server {
    server_name             0.0.0.0;
    port                    8888;
    404                     ./data/404.html;
    405                     ./data/405.html;
    client_max_body_size    100000;
    location {
      endpoint              /;
      root                  ./www;
      default               index.html;
      auto-index            false;
      allow-method          GET;
    }
    location {
      endpoint              /asdf;
      root                  ./www;
      default               index.html;
      auto-index            true;
      allow-method          GET;
    }
    location {
      endpoint              /wordpress;
      root                  ./www;
      default               index.html;
      auto-index            true;
      allow-method          POST;
    }
  }
}

